<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset ="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
        <link rel="icon" type="image/png" sizes="40x35" href="Images/Icones/Vector.png">
        <title>FishEye</title>
    </head>
    <body>
        <header>
            <div role="banner" class="banner">
            <!--button "passer au contenu"-->
            <a aria-label="FishEye Home page" class="logo__container" id="logo" href="index.html" alt="FishEye Home page">FishEye
            </a>
            <a tabindex="0" role="link" aria-label ="Passer le tri" href='#section' class='retour'>Passer au contenu</a>
            <div class="nav">
                <form aria-label="tag" id="tag" class="form__option">
                    <div class="btn__option" id="tagPortrait">
                        <span role="link" tabindex="0" aria-checked="false" id="portrait" aria-labelledby="tagPortrait tag" class="label__option">#Portrait</span>
                    </div>
                    <div class="btn__option" id="tagArt">
                        <span role = 'link' tabindex="0" aria-checked="false" id="art" aria-labelledby="tagArt tag" class="label__option">#Art</span>
                    </div>
                    <div class="btn__option" id="tagFashion">
                        <span role = 'link' tabindex="0" aria-checked="false" id="fashion" aria-labelledby="tagFashion tag" class="label__option">#Fashions</span>
                    </div>
                    <div class="btn__option" id="tagArchitecture">
                        <span role = 'link' tabindex="0" aria-checked="false" id="architecture" aria-labelledby="tagArchitecture tag" class="label__option">#Architecture</span>
                    </div>
                    <div class="btn__option" id="tagTravel">
                        <span role = 'link' tabindex="0" aria-checked="false" id="travel" aria-labelledby="tagTravel tag" class="label__option">#Travel</span>
                    </div>
                    <div class="btn__option" id="tagSport">
                        <span role = 'link' tabindex="0" aria-checked="false" id="sport" aria-labelledby="tagSport tag" class="label__option">#Sport</span>
                    </div>
                    <div class="btn__option" id="tagAnimals">
                        <span role = 'link' tabindex="0" aria-checked="false" id="animals" aria-labelledby="tagAnimals tag" class="label__option">#Animals</span>
                    </div>
                    <div class="btn__option" id="tagEvents">
                        <span role = 'link' tabindex="0" aria-checked="false" id="events" aria-labelledby="tagEvents tag" class="label__option">#Events</span>
                    </div>
                </form>
            </div>
            <H1 class ="titrePrincipal">Nos photographes</H1>
            </div>
            
        </header>
        <main>
            <div id='section'>
            </div>
            <div id="sectionPhotographe">
            </div>
        </main>
            <script src="photographers.js"></script>
    </body>
    
</html>
